<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理员首页</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>
<body>
<div class = "container">
    <form class="sign-in" action="/admin/login" method = post>
        <h2 class="siggin-header">登录我</h2>

        <div th:if="${error}">
            <div th:text="${error}" style="color: crimson"></div>
        </div>
        <label for="inputEmail" class="sr-only">请输入你的用户名</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="用户的名" require autofocus>

        <label for="inputPassword" class="sr-only">请输入密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" required>

        <div class=check-box">
            <label>
                <input type="checkbox" value="rememberme">记住我的信息
            </label>
        </div>
        <button class="button" type="submit">登录</button>
    </form>
</div>
<script th:href="@{/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:href="@{/bootstrap/js/bootstrap.js}"></script>

</body>
</html>
